- hosts:
    - 192.168.1.46
    - 192.168.1.63

  vars:
    nfs_foldes_create: true
    nfs_foldes:
      - path: "/nfs/foo"
        address: "192.168.1.0/24"
        permissions: "(rw,sync,no_subtree_check)"
      - path: "/nfs/bar"
        address: "*"
        permissions: "(rw,sync,no_root_squash,no_subtree_check)"

  roles:
    - role: NFS
      become: true